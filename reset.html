<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="png" href="fav2.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:url("4.jpg");
            background-repeat: no-repeat;
            background-size:cover;
            color: #fff;
        }

        .reset-container {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .reset-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .send-otp-button {
            width: 100%;
            padding: 0.8rem;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .send-otp-button:hover {
            background: #1a5bb7;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-login a {
            color: #2575fc;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .reset-container {
                padding: 1.5rem;
            }

            .form-group input {
                font-size: 0.9rem;
            }

            .send-otp-button {
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        async function sendOtp(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter your email address.');
                return;
            }

            // Simulate sending OTP via an API (replace with actual implementation)
            try {
                const response = await fetch('send-otp-api-endpoint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    alert('OTP sent successfully! Check your email.');
                } else {
                    alert('Failed to send OTP. Please try again.');
                }
            } catch (error) {
                alert('An error occurred. Please try again later.');
            }
        }
    </script> 
</head>
<body>
    <div class="reset-container">
        <h1>Password Reset</h1>
        <p style="text-align: center; margin-bottom: 1rem;">Enter your email to receive an OTP.</p>
        <form onsubmit="sendOtp(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="send-otp-button">Send OTP</button>
        </form>
        <div class="back-to-login">
            <a href="index.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
