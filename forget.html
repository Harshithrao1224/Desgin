<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="fav2.png">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:url("3.jpg");
            background-size:cover;
            color: #fff;
        }

        .forgot-password-container {
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .forgot-password-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff7e5f;
            box-shadow: 0 0 5px rgba(255, 126, 95, 0.5);
        }

        .reset-button {
            width: 100%;
            padding: 0.8rem;
            background: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .reset-button:hover {
            background: #e56e51;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-login a {
            color: #ff7e5f;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .forgot-password-container {
                padding: 1.5rem;
            }

            .form-group input {
                font-size: 0.9rem;
            }

            .reset-button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <p style="text-align: center; margin-bottom: 1rem;">Enter your email address to reset your password.</p>
        <form action="reset.html" method="get">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="reset-button" action="reset.html">Reset Password</button>
        </form>
        <div class="back-to-login">
            <a href="index.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
